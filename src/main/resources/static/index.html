<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=home.html" />
  <title>LevelUp Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(168,85,247,0.08), transparent 35%),
                  linear-gradient(135deg, #0b1224 0%, #0f172a 50%, #0b1224 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(480px, 90vw);
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(34,211,238,0.09), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(168,85,247,0.09), transparent 35%);
      pointer-events: none;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    p.subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.01em;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(15,23,42,0.7);
      color: var(--text);
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      outline: none;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.15);
      transform: translateY(-1px);
    }
    .field {
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1224;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(34,211,238,0.25); }
    button:active { transform: translateY(0); }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
    }
    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .link-text {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .link-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .link-text a:hover {
      color: var(--accent-2);
    }
  </style>
</head>
<body>
  <div id="app" class="card">
    <h1>Create your account</h1>
    <p class="subtitle">Join LevelUp Academy in a few seconds</p>

    <form @submit.prevent="handleSignup">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" v-model="form.username" autocomplete="username" required minlength="3" />
      </div>
      <div class="field" style="display:flex; gap:10px;">
        <div style="flex:1;">
          <label for="firstName">First name</label>
          <input id="firstName" v-model="form.firstName" autocomplete="given-name" required />
        </div>
        <div style="flex:1;">
          <label for="lastName">Last name</label>
          <input id="lastName" v-model="form.lastName" autocomplete="family-name" required />
        </div>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" v-model="form.email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" v-model="form.password" autocomplete="new-password" required />
      </div>
      <div class="field">
        <label for="confirm">Confirm password</label>
        <input id="confirm" type="password" v-model="form.confirm" autocomplete="new-password" required />
      </div>
      <button type="submit" :disabled="loading">
        {{ loading ? 'Creating accountâ€¦' : 'Sign up' }}
      </button>
    </form>

    <div class="status" :class="statusClass">{{ statusMessage }}</div>

    <div class="link-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp, reactive, computed } = Vue;

    createApp({
      setup() {
        const LOGIN_REDIRECT = window.CONFIG?.LOGIN_URL || 'login.html';

        const form = reactive({
          username: '',
          firstName: '',
          lastName: '',
          email: '',
          password: '',
          confirm: ''
        });
        const state = reactive({ loading: false, status: '', statusType: '' });

        const statusMessage = computed(() => state.status);
        const statusClass = computed(() => state.statusType);

        const validateForm = () => {
          const errors = [];
          if (form.username.trim().length < 3) errors.push('Username must be at least 3 characters.');
          if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(form.email)) errors.push('Enter a valid email.');
          if (form.password.length < 8) errors.push('Password must be at least 8 characters.');
          if (form.password !== form.confirm) errors.push('Passwords do not match.');
          if (!form.firstName.trim() || !form.lastName.trim()) errors.push('First and last name are required.');
          return errors;
        };

        const handleSignup = async () => {
          state.loading = true;
          state.status = '';
          state.statusType = '';
          const errors = validateForm();
          if (errors.length) {
            state.status = errors.join(' ');
            state.statusType = 'error';
            state.loading = false;
            return;
          }
          try {
            const payload = {
              username: form.username.trim(),
              password: form.password,
              email: form.email.trim(),
              firstName: form.firstName.trim(),
              lastName: form.lastName.trim()
            };

            const apiEndpoint = window.apiUrl ? window.apiUrl('/api/v1/player/register') : '/api/v1/player/register';
            const res = await fetch(apiEndpoint, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            if (!res.ok) {
              const text = await res.text();
              let message = text || 'Sign up failed';
              try {
                const data = JSON.parse(text);
                message = data.message || data.error || message;
              } catch (_) {}
              throw new Error(message);
            }
            const data = await res.json();
            state.status = data.message || 'Account created! Redirecting to login...';
            state.statusType = 'success';
            setTimeout(() => {
              window.location.href = LOGIN_REDIRECT;
            }, 900);
          } catch (err) {
            state.status = err.message || 'Sign up failed';
            state.statusType = 'error';
          } finally {
            state.loading = false;
          }
        };

        return {
          form,
          handleSignup,
          loading: computed(() => state.loading),
          statusMessage,
          statusClass
        };
      }
    }).mount('#app');
  </script>
</body>
</html>

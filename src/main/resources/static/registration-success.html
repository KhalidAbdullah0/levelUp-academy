  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const username = ref('');

        onMounted(() => {
          // Get username from URL parameter or localStorage
          const urlParams = new URLSearchParams(window.location.search);
          const urlUsername = urlParams.get('username');
          const storedUsername = localStorage.getItem('userName');
          
          username.value = urlUsername || storedUsername || 'Player';
          
          // Update header display (US-PL-3: Player_username format)
          const displayElement = document.getElementById('username-display');
          if (displayElement) {
            displayElement.textContent = `Player_${username.value}`;
          }
          
          // Store username if not already stored
          if (!storedUsername && urlUsername) {
            localStorage.setItem('userName', urlUsername);
          }
        });

        return {
          username
        };
      }
    }).mount('#app');
      // Dark/Light Mode Toggle Script
      (function() {
        // Check localStorage for saved preference or default to dark
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDarkMode = savedMode !== null ? savedMode === 'true' : prefersDark;

        function applyTheme(dark) {
          const html = document.documentElement;
          html.setAttribute('data-theme', dark ? 'dark' : 'light');
          localStorage.setItem('darkMode', dark.toString());
          
          const switchEl = document.getElementById('darkModeSwitch');
          if (switchEl) {
            if (dark) {
              switchEl.classList.add('active');
            } else {
              switchEl.classList.remove('active');
            }
          }
        }

        // Apply initial theme
        applyTheme(isDarkMode);

        // Toggle switch handler
        const switchEl = document.getElementById('darkModeSwitch');
        const toggleContainer = document.getElementById('darkModeToggle');
        
        if (switchEl && toggleContainer) {
          toggleContainer.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const currentMode = document.documentElement.getAttribute('data-theme') === 'dark';
            applyTheme(!currentMode);
          });
        }
      })();


  </script>

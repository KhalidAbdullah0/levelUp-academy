<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Registration | LevelUp Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22d3ee;
      --accent-2: #a855f7;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(168,85,247,0.08), transparent 35%),
                  linear-gradient(135deg, #0b1224 0%, #0f172a 50%, #0b1224 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      width: min(480px, 100%);
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(34,211,238,0.09), transparent 40%),
                  radial-gradient(circle at 80% 0%, rgba(168,85,247,0.09), transparent 35%);
      pointer-events: none;
    }
    .role-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(34,211,238,0.15);
      border: 1px solid rgba(34,211,238,0.3);
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    p.subtitle {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.01em;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(15,23,42,0.7);
      color: var(--text);
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
      outline: none;
      font-family: inherit;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.15);
      transform: translateY(-1px);
    }
    .field {
      margin-bottom: 16px;
    }
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1224;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      font-size: 15px;
      margin-top: 8px;
    }
    button:hover { 
      transform: translateY(-1px); 
      box-shadow: 0 12px 30px rgba(34,211,238,0.25); 
    }
    button:active { transform: translateY(0); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 14px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      color: var(--muted);
      min-height: 18px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .status.success { 
      color: #4ade80;
      background: rgba(74,222,128,0.1);
      border: 1px solid rgba(74,222,128,0.3);
    }
    .status.error { 
      color: #f87171;
      background: rgba(248,113,113,0.1);
      border: 1px solid rgba(248,113,113,0.3);
    }
    .input-error {
      border-color: #f87171 !important;
      background: rgba(248,113,113,0.05) !important;
    }
    .field-error {
      color: #f87171;
      font-size: 11px;
      margin-top: 4px;
      display: none;
    }
    .field-error.show {
      display: block;
    }
    .link-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .link-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .link-text a:hover {
      color: var(--accent-2);
    }
  </style>
</head>
<body>
  <div id="app" class="card">
    <span class="role-badge">
      <span>üéÆ</span>
      <span>Player Registration</span>
    </span>
    <h1>Join as Player</h1>
    <p class="subtitle">Create your account and start training immediately</p>

    <form @submit.prevent="handleRegister">
      <div class="field">
        <label for="username">Username</label>
        <input 
          id="username" 
          v-model="form.username" 
          autocomplete="username" 
          required 
          minlength="3"
          maxlength="30"
          placeholder="Choose a unique username"
          @blur="validateUsername" />
        <div class="field-error" :class="{ show: errors.username }">{{ errors.username }}</div>
      </div>

      <div class="field-row">
        <div class="field">
          <label for="firstName">First Name</label>
          <input 
            id="firstName" 
            v-model="form.firstName" 
            autocomplete="given-name" 
            required 
            placeholder="John" />
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input 
            id="lastName" 
            v-model="form.lastName" 
            autocomplete="family-name" 
            required 
            placeholder="Doe" />
        </div>
      </div>

      <div class="field">
        <label for="email">Email Address</label>
        <input 
          id="email" 
          type="email" 
          v-model="form.email" 
          autocomplete="email" 
          required 
          placeholder="john.doe@example.com"
          @blur="validateEmail" />
        <div class="field-error" :class="{ show: errors.email }">{{ errors.email }}</div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          v-model="form.password" 
          autocomplete="new-password" 
          required 
          minlength="8"
          placeholder="Minimum 8 characters"
          @input="validatePassword" />
        <div class="field-error" :class="{ show: errors.password }">{{ errors.password }}</div>
      </div>

      <div class="field">
        <label for="confirm">Confirm Password</label>
        <input 
          id="confirm" 
          type="password" 
          v-model="form.confirm" 
          autocomplete="new-password" 
          required 
          placeholder="Re-enter your password"
          @input="validateConfirm" />
        <div class="field-error" :class="{ show: errors.confirm }">{{ errors.confirm }}</div>
      </div>

      <button type="submit" :disabled="loading">
        {{ loading ? 'Creating Account‚Ä¶' : 'Register as Player' }}
      </button>
    </form>

    <div class="status" :class="statusClass">{{ statusMessage }}</div>

    <div class="link-text">
      <a href="role-selector.html">‚Üê Choose Different Role</a><br/>
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp, reactive, computed } = Vue;

    createApp({
      setup() {
        const form = reactive({
          username: '',
          firstName: '',
          lastName: '',
          email: '',
          password: '',
          confirm: ''
        });
        const state = reactive({ loading: false, status: '', statusType: '' });
        const errors = reactive({
          username: '',
          email: '',
          password: '',
          confirm: ''
        });

        const statusMessage = computed(() => state.status);
        const statusClass = computed(() => state.statusType);

        const validateUsername = () => {
          if (form.username.trim().length < 3) {
            errors.username = 'Username must be at least 3 characters';
            return false;
          } else if (form.username.trim().length > 30) {
            errors.username = 'Username must be less than 30 characters';
            return false;
          }
          errors.username = '';
          return true;
        };

        const validateEmail = () => {
          if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(form.email)) {
            errors.email = 'Please enter a valid email address';
            return false;
          }
          errors.email = '';
          return true;
        };

        const validatePassword = () => {
          if (form.password.length < 8) {
            errors.password = 'Password must be at least 8 characters';
            return false;
          }
          errors.password = '';
          // Also revalidate confirm if it has a value
          if (form.confirm) validateConfirm();
          return true;
        };

        const validateConfirm = () => {
          if (form.password !== form.confirm) {
            errors.confirm = 'Passwords do not match';
            return false;
          }
          errors.confirm = '';
          return true;
        };

        const validateForm = () => {
          const errorList = [];
          if (!validateUsername()) errorList.push('Invalid username');
          if (!validateEmail()) errorList.push('Invalid email');
          if (!validatePassword()) errorList.push('Invalid password');
          if (!validateConfirm()) errorList.push('Passwords do not match');
          if (!form.firstName.trim() || !form.lastName.trim()) errorList.push('First and last name are required');
          return errorList;
        };

        const handleRegister = async () => {
          state.loading = true;
          state.status = '';
          state.statusType = '';
          
          const errors = validateForm();
          if (errors.length) {
            state.status = errors.join(' ');
            state.statusType = 'error';
            state.loading = false;
            return;
          }

          try {
            const payload = {
              username: form.username.trim(),
              password: form.password,
              email: form.email.trim(),
              firstName: form.firstName.trim(),
              lastName: form.lastName.trim()
            };

            const apiEndpoint = window.apiUrl ? window.apiUrl('/api/v1/player/register') : '/api/v1/player/register';
            const res = await fetch(apiEndpoint, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            if (!res.ok) {
              const text = await res.text();
              let message = text || 'Registration failed';
              try {
                const data = JSON.parse(text);
                message = data.message || data.error || message;
                
                // Show specific error for duplicate username/email
                if (message.includes('username') || message.includes('Username')) {
                  errors.username = 'Username already taken';
                }
                if (message.includes('email') || message.includes('Email')) {
                  errors.email = 'Email already registered';
                }
              } catch (_) {}
              throw new Error(message);
            }

            const registrationData = await res.json();
            
            // Auto-login after successful registration (US-PL-3)
            try {
              const loginEndpoint = window.apiUrl ? window.apiUrl('/api/v1/auth/login') : '/api/v1/auth/login';
              const loginRes = await fetch(loginEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  username: form.username.trim(),
                  password: form.password
                })
              });

              if (loginRes.ok) {
                const loginData = await loginRes.json();
                
                // Store authentication data
                localStorage.setItem('authToken', loginData.token);
                localStorage.setItem('userRole', loginData.role);
                localStorage.setItem('tokenType', loginData.tokenType || 'Bearer');
                localStorage.setItem('userName', loginData.user?.username || form.username.trim());
                localStorage.setItem('userId', loginData.user?.id || registrationData.id);
                
                state.status = '‚úì Account created and logged in! Redirecting...';
                state.statusType = 'success';
                
                setTimeout(() => {
                  // Redirect to welcome page (US-PL-3)
                  window.location.href = `registration-success.html?username=${encodeURIComponent(form.username.trim())}`;
                }, 1500);
              } else {
                // Registration succeeded but login failed
                state.status = '‚úì Account created! Please login manually.';
                state.statusType = 'success';
                setTimeout(() => {
                  window.location.href = 'login.html';
                }, 2000);
              }
            } catch (loginError) {
              // Registration succeeded but login failed
              state.status = '‚úì Account created! Please login manually.';
              state.statusType = 'success';
              setTimeout(() => {
                window.location.href = 'login.html';
              }, 2000);
            }

          } catch (err) {
            state.status = err.message || 'Registration failed';
            state.statusType = 'error';
          } finally {
            state.loading = false;
          }
        };

        return {
          form,
          errors,
          handleRegister,
          validateUsername,
          validateEmail,
          validatePassword,
          validateConfirm,
          loading: computed(() => state.loading),
          statusMessage,
          statusClass
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
